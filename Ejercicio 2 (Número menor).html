<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Ejercicio 2- Número menor</title>
</head>
<body>
    <h2>¿Cuál es el menor de los tres números?</h2>
    <!--Solicitamos los tres números-->
    <label for="num1">Número 1:</label>
     <input type="number" id="num1"><br><br>
     <label for="num2">Número 2:</label>
     <input type="number" id="num2"><br><br>
     <label for="num3">Número 3:</label>
     <input type="number" id="num3"><br><br>
    <!--Botón para calcular el menor-->
     <button onclick="calcularMenor()">Calcular menor</button>

     <p id="resultado"></p>

    <script>
        function calcularMenor() {
            //Obtenemos los valores de los tres campos
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

        // Creamos una variable para guardar el número menor
        let menor = Math.min(num1, num2, num3);
             
     
        // Mostramos el número menor en el documento
       document.getElementById("resultado").innerText = "El número menor es: " + menor;
     }
     </script>
</body>
</html>
